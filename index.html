<!DOCTYPE html>
<html style="width: 100%; height: 100%;">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/w2ui@1.5.3/w2ui-1.5.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/w2ui@1.5.3/w2ui-1.5.min.js"></script>
</head>

<style>
	body {
		zoom: 130%;
		/* For Chrome, IE, default 100%*/
	}

	.w2ui-head,
	.w2ui-grid-data {
		text-align: center;
	}

	.w2ui-grid .w2ui-grid-body div.w2ui-col-header {
		padding: 7px 0px !important;
	}

	.w2ui-grid .w2ui-grid-body div.w2ui-col-header>div {
		margin-right: 2px !important;
	}
</style>

<body style="width: 100%; height: 100%; margin:0px;">
	<div id="grid" style="width: 100%; height: 100%;"></div>
	<script type="text/javascript">
		var record, color;
		$(function () {
			$.get("https://kladara-19a52.firebaseio.com/games.json", function (data) {
				for (var i in data) {
					record = data[i];
					record.recid = i;
					color = null;

					if (Math.abs(record.hs - record.as) > 9) color = "#d0e9c6"
					if (record.F > 50 && (record.X == 2 && record.hg > record.ag || record.X == 1 && record.hg < record.ag)) color = "#f2dede"

					if (color) record.w2ui = {"style": "background-color: " + color}
				}

				$('#grid').w2grid({
					name: 'grid',
					show: {
						toolbar: true,
						footer: true
					},
					multiSearch: true,
					columnGroups: [
						{text: '', span: 2},
						{text: 'Home', span: 5},
						{text: 'Away', span: 5}
					],
					searches: [
						{field: 'min', label: 'Minute ', type: 'int'},
						{field: 'ha', label: 'Home Attacks', type: 'int'},
						{field: 'hs', label: 'Home Shots on target', type: 'int'},
						{field: 'hg', label: 'Home Goals', type: 'int'},
						{field: 'ag', label: 'Away Goals', type: 'int'},
						{field: 'as', label: 'Away Shots on target', type: 'int'},
						{field: 'aa', label: 'Away Attacks', type: 'int'},
						{field: 'rate', label: 'rate', type: 'int'},

					],
					columns: [
						{field: 'min', text: 'min', size: '4%', sortable: true},
						{field: 'le', text: 'League', size: '16%', min: '100px', sortable: true},
						{field: 'ht', text: '', size: '20%', min: '100px'},
						{field: 'hc', text: 'ðŸš©', tooltip: 'Corners', size: '4%', sortable: true},
						{field: 'ha', text: 'ðŸŽ¯', tooltip: 'Dangerous attacks', size: '4%', sortable: true},
						{field: 'hs', text: 'ðŸ¥…', tooltip: 'Shots on target', size: '4%', sortable: true},
						{field: 'hg', text: 'âš½', tooltip: 'Goals', size: '4%', sortable: true},
						{field: 'ag', text: 'âš½', tooltip: 'Goals', size: '4%', sortable: true},
						{field: 'as', text: 'ðŸ¥…', tooltip: 'Shots on target', size: '4%', sortable: true},
						{field: 'aa', text: 'ðŸŽ¯', tooltip: 'Dangerous attacks', size: '4%', sortable: true},
						{field: 'ac', text: 'ðŸš©', tooltip: 'Corners', size: '4%', sortable: true},
						{field: 'at', text: '', size: '20%', min: '100px'},
						{field: 'X', text: 'X', size: '4%', sortable: true},
						{field: 'F', text: '%', size: '4%', sortable: true},
					],
					records: data
				});
			});
		});

		setTimeout(function () {location.reload()}, 60000);

	</script>
</body>

</html>
